name: github-action

#  display name in gihub-action
run-name: ${{ github.actor }} is GitHub Actions ðŸš€

# ì‹¤í–‰ trigger
on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./Storage # Specify the path to the folder containing the Dockerfile
          dockerfile: ./Storage/dockerfile 
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/sooheon45/store-app:latest
            ghcr.io/sooheon45/store-app:1.0.0